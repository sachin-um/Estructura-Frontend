name: Build & Deploy Estructura Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    name: Build and Deploy Estructura Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
            node-version: 18
            cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run unit tests
        run: CI=true npm test
